<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفرقان - الصفحة غير موجودة</title>
    <meta name="description" content="عذراً، الصفحة التي تبحث عنها غير موجودة.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Animation Library (AOS) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header id="header">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="شعار الفرقان">
                الفرقان
            </a>

            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="تبديل الوضع الليلي" aria-pressed="false">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="index.html" class="btn btn-primary desktop-only">العودة للرئيسية</a>
            </div>
        </div>
    </header>

    <section class="hero" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="container" style="text-align: center;">
            <div data-aos="fade-up">
                <h1 style="font-size: 8rem; margin-bottom: 0;">٤٠٤</h1>
                <h2 style="font-size: 2.5rem; margin-bottom: 24px; color: var(--text-main);">عذراً، هذه الصفحة غير
                    موجودة</h2>
                <p style="margin: 0 auto 40px; max-width: 600px; color: var(--text-muted);">يبدو أنك سلكت طريقاً غير
                    موجود. يمكنك العودة للصفحة الرئيسية واستكمال رحلتك مع الفرقان.</p>
                <a href="index.html" class="btn btn-primary">العودة للرئيسية</a>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-logo">الفرقان</div>
            <p class="copyright">جميع الحقوق محفوظة &copy; ٢٠٢٦ لتطبيق الفرقان.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
